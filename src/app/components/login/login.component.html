<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">Wardrobe Genie</div>
      <h1>Welcome Back</h1>
      <p>Sign in to access your wardrobe</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      @if (errorMessage()) {
        <div class="error-message">
          {{ errorMessage() }}
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span class="spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>

      <button type="button" class="btn-forgot" (click)="forgotPassword()">
        Forgot password?
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account?</p>
      <a routerLink="/onboarding" class="btn-signup">Create Account</a>
    </div>
  </div>
</div>
